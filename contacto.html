      <section>
        <br>
        <div class="container-fluid">
          <p class="display-6 text-center">
            ¿No tenemos la figura que buscas? ¡Ponte en contacto con nosotros!
          </p>
          <br>
          <div class="container-fluid">
            <div class="row fw-bold font-monospace justify-content-center">
              <div class="col-6 img-thumbnail bg-secondary mb-4">
                <form>
                  <div class="row">
                    <div class="form-outline mb-4 mt-2 col-4">
                      <label class="form-label" for="form0">Nombre</label>
                      <input type="text" id="form0" class="form-control" />
                    </div>
                    <div class="form-outline mb-4 mt-2 col-8">

                  </div>

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3">Describe la figura que buscas y nos pondremos en contacto contigo</label>
                    <textarea class="form-control" id="form3" rows="4"></textarea>
                  </div>
                  <div class="form-check d-flex justify-content-around mb-4">
                    <div class="col-5">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form4"
                        checked
                      />
                      <label class="form-check-label" for="form4">
                        Acepto las condiciones
                      </label>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-block col-5 col-md-4"
                    >
                      Solicitar figura
                    </button>
